<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script src="bridge.js" type="text/javascript"></script>
    <script type="text/javascript">
        
        
        
    function openCalendar(){
        bridge.invoke({invokeName:"openCalendar",callbackName:"calendarFn",parameter:{}},function(data){
                    alert(data.name);
                    alert(data.age);
                    alert(data.sex);
                    });
    }
    
    
    
    function getToken(){
        bridge.invoke({invokeName:"getToken",callbackName:"tokenFn",parameter:{}},function(data){
                      alert(data.userToken);
                      alert(data.userCacheKey);
                      alert(data.userPnoneNum);
                      alert(data.userName);
                      alert(data.userCompanyNum);
                      });
    }
    
    function goBackToHomePage(){
        bridge.invoke({invokeName:"goBackToHomePage",callbackName:"goBackToHomePageFn",parameter:{}},function(data){
                      alert(data.name);
                      });
    }
    
    function goBackToLogin(){
        bridge.invoke({invokeName:"goBackToLogin",callbackName:"goBackToLoginFn",parameter:{}},function(data){
                      alert(data.name);
                      });
    }
    

    
    
    
    
    
    
    </script>
</head>
<body>
    <div></div>
    <br/>
     <button type="button"  onclick="openCalendar()">调用日期</button>
     <button type="button"  onclick="getToken()">获取TOKEN</button>
     <button type="button"  onclick="goBackToHomePage()">返回主页面</button>
     <button type="button"  onclick="goBackToLogin()">500返回登录</button>
</body>
</html>
